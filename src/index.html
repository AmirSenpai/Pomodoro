<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Pomodoro Timer</h1>
      <div id="timer">25:00</div>
      <button id="start"><i class="fas fa-play"></i></button>
      <button id="pause"><i class="fas fa-pause"></i></button>
      <button id="reset"><i class="fas fa-redo"></i></button>
      <br />
      <button id="short-break">Short Break</button>
      <button id="long-break">Long Break</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
